# https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path
name: Maven Package

on:
  push:
#  release:
#    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        server-id: 'github' # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        cache: 'maven'

    - name: Build with Maven
      run: mvn -Dmaven.test.skip -B install --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      env:
        # GITHUB_REPOSITORY: The owner and repository name. For example, octocat/Hello-World.
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        REPO="github::https://maven.pkg.github.com/${GITHUB_REPOSITORY}"
        mvn -DaltDeploymentRepository="${REPO}" -DaltReleaseDeploymentRepository="${REPO}" -DaltSnapshotDeploymentRepository="${REPO}" -s "${GITHUB_WORKSPACE}/settings.xml" -B deploy
